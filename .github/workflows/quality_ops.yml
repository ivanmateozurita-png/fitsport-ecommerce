name: QualityOps CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    name: SQuaRE Quality Gates
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fitsport_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, pdo_mysql, zip, pcov
        coverage: pcov

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Copy Environment File
      run: cp .env.example .env

    - name: Generate Key
      run: php artisan key:generate

    # 1. GATE: ADECUACIÃ“N FUNCIONAL (Tests)
    - name: Execute Tests (Coverage Gate)
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: fitsport_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan test --coverage --min=70
    
    # 2. GATE: MANTENIBILIDAD (Linting)
    - name: Check Style (Pint)
      run: vendor/bin/pint --test

    # 3. GATE: FIABILIDAD/SEGURIDAD (Static Analysis)
    - name: Static Analysis (PHPStan)
      run: vendor/bin/phpstan analyse app --level=5 --memory-limit=1G
